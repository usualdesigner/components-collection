<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>component-collection.js - Embedded Media</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>

<body>

<div class="container">
    <div class="c1" data-component-required="test1 test11"></div>
    <div class="c1" data-component-required="test2 test22">
        <button class="btn">Button</button>
    </div>
    <div class="c1" data-component-required="test3"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
<script src="../../src/components-collection.js"></script>

<script>
    ComponentCollection.createComponent('test1', function (element) {
        element.html(_.now());
    });
    ComponentCollection.createComponent('test11', function (element) {
        element.on('click', function(){
            console.log(element);
        });
    });
    ComponentCollection.createComponent('test2', function (element) {
        element.find('button').on('click', function(){
            alert('button clicked');
        });
    });
    ComponentCollection.createComponent('test22', function (element) {
        element.on('click', function(){
            alert('element clicked');
        });
    });
    ComponentCollection.createComponent('test3', function (element) {
        element.html(_.now());
    });
    ComponentCollection.bindComponents($('.container'));
</script>

</body>
</html>
